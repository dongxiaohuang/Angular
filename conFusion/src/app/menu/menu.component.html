<div class="container"
     fxLayout = "column"
     fxLayoutGap="10px">

     <mat-list fxFlex>
          <!-- like media in bootstrap -->
          <mat-list-item *ngFor="let dish of dishes">
               <img mat-list-avatar src={{dish.image}} />
               <h1 mat-line>{{dish.name}}</h1>
               <p mat-line>
                    <span>{{dish.description}}</span>
               </p>
          </mat-list-item>
     </mat-list>
</div>

<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
         <mat-card-header>
              <mat-card-title>
                   <h3>
                        {{dish.name | uppercase}}
                   </h3>
              </mat-card-title>
         </mat-card-header>
         <img src={{dish.image}} mat-card-image/>
         <mat-card-content>
              {{dish.description}}
         </mat-card-content>
         <mat-card-actions>
              <button mat-button [routerLink]="['/dishdetail', prev]">
              <span class="fa fa-chevron-left fa-lg"></span></button>
              <button mat-button [routerLink]="['/dishdetail', next]">
              <span class="fa fa-chevron-right fa-lg"></span></button>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
              <button mat-button (click)="goBack()">BACK</button>
         </mat-card-actions>
    </mat-card>
  </div>
  <div [hidden]="dish">
       <mat-spinner></mat-spinner>
       <h4>Loading... please wait</h4>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
         <mat-card-header>
              <mat-card-title>
                   <h3>Comments</h3>
              </mat-card-title>
         </mat-card-header>
    <mat-card-content>
         <mat-list>
              <mat-list-item *ngFor="let comment of dish.comments">
                   <p mat-line>
                        {{comment.comment}}
                   </p>
                   <p mat-line>
                        {{comment.rating}} Stars
                   </p>
                   <p mat-line>
                        -- {{comment.author}} {{comment.date | date:'yyyy-MM-dd HH:mm a z':'+0800'}}
                   </p>
              </mat-list-item>
         </mat-list>
    </mat-card-content>
</mat-card>
<div [hidden]="dish">
     <mat-spinner></mat-spinner>
     <h4>Loading... please wait</h4>
</div>
  </div>

</div>

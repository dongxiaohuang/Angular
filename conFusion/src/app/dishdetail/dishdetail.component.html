<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
         <mat-card-header>
              <mat-card-title>
                   <h3>
                        {{dish.name | uppercase}}
                   </h3>
              </mat-card-title>
         </mat-card-header>
         <img src={{dish.image}} mat-card-image/>
         <mat-card-content>
              {{dish.description}}
         </mat-card-content>
         <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
         </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-card *ngIf="dish">
         <mat-card-header>
              <mat-card-title>
                   <h3>Comments</h3>
              </mat-card-title>
         </mat-card-header>
    <mat-card-content>
         <mat-list>
              <mat-list-item *ngFor="let comment of dish.comments">
                   <p mat-line>
                        {{comment.comment}}
                   </p>
                   <p mat-line>
                        {{comment.rating}} Stars
                   </p>
                   <p mat-line>
                        -- {{comment.author}} {{comment.date | date:'yyyy-MM-dd HH:mm a z':'+0800'}}
                   </p>
              </mat-list-item>
         </mat-list>
    </mat-card-content>
</mat-card>
  </div>

</div>
